name: Docusaurus Build and Deploy

on:
  push:
    branches:
      - main  # 当 main 分支有推送时触发工作流

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 系统作为运行环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 检出代码到工作目录

      - name: Set up Node.js
        uses: actions/setup-node@v4  # 设置 Node.js 环境
        with:
          node-version: '20'  # 使用 Node.js 20 版本
          cache: 'pnpm'  # 缓存 pnpm 的依赖

      - name: Install pnpm
        run: npm install -g pnpm  # 全局安装 pnpm

      - name: Install dependencies
        run: pnpm install  # 安装项目依赖

      - name: Build Docusaurus site
        run: pnpm run build  # 执行项目的构建命令

      # 如果需要部署到 GitHub Pages，可以添加以下步骤
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Docusaurus 构建后的输出目录
